<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYTimes Search</title>
    <!-- <link rel="stylesheet" type="text/css" href="./reset.css"> -->
    <link rel="stylesheet" type="text/css" href="./css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <h1>
                <img src="http://www.clker.com/cliparts/c/e/1/7/11949844171677658659newspaper_aubanel_monnie_01.svg" alt="newspaper">New York Times Search
            </h1>
        </div>
        <div class="row">
            <div class="col-12" id="sectionSearch">
                <div class="form">
                    <div class="newform">
                        <div class="col-sm">
                            <form>
                                <div class="form-group">
                                    <label for="searchTerm">Search Term</label>
                                    <input type="text" class="form-control" id="query">

                                </div>
                                <div class="form-group">
                                    <label for="records">Number of records to retrieve</label>
                                    <input type="number" class="form-control" id="numbersOfRecords">
                                </div>

                                <div class="form-group">
                                    <label for="startyear">Start Year</label>
                                    <input type="number" class="form-control" id="startYear">
                                </div>

                                <div class="form-group">
                                    <label for="endyear">End Year</label>
                                    <input type="number" class="form-control" id="endYear">
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button class="btn btn-primary">Search</button>
                                <button id="clearFieldsBtn" class="btn btn-primary">Clear results</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div id="toparticles">
                    <div class="topart">Top Articles</div>
                    <div class="contenido" id="topArticlesContainer">
                        api
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
